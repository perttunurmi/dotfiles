# Source .tmux.conf as suggested in `man tmux`
# ctrl+b shift + I to install plugins

# smart pane switching with awareness of vim splits
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Must have
set-option -g history-limit 1000
setw -g aggressive-resize on
set -g status-interval 1
set -g display-time 4000
set -g status-keys emacs
set -g focus-events on
# set -s escape-time 0

# Plugins
set -g @plugin 'tmux-plugins/tpm'
# set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'noscript/tmux-mighty-scroll'
set -g @plugin 'tmux-plugins/tmux-battery'

# Custom bar
set -g status-position top
set -g status-interval 1

# less insane windows and panes
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# windows and panes start in current directory
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c '#{pane_current_path}'
#

# vi keys
setw -g mode-keys vi
set-window-option -g mode-keys vi

# mouse for noobs
set -g mouse on
set -g set-clipboard on

# pane number display
set -g display-panes-active-colour colour166 #blue
set -g display-panes-colour colour33 #orange

set -g status-left-length 20

set -g status-left-length 20
set -g status-left '#{?pane_input_off,#[fg=colour160],#[fg=colour136]}[#[fg=colour136]#S:#I.#P#{?pane_inp      ut_off,#[fg=colour160],#[fg=colour136]}] '
set -g status-right '#{battery_status_bg} #{battery_icon} #{battery_percentage} #[fg=colour33]%d %b %Y #{?client_prefix,#[fg=colour160],#[fg=colo      ur61]}- #[fg=colour64]%I:%M %p #{?client_prefix,#[fg=colour160],#[fg=colour61]}- #[fg=colour37]#([ -f $HO      ME/.name ] && cat $HOME/.name || hostname)'

## color (Solarized 256)
# set -g status-style bg=colour235,fg=colour136
set -g status-style bg=default,fg=colour136
setw -g window-status-style fg=colour244
setw -g window-status-current-style fg=colour166
setw -g window-status-activity-style fg=colour61
setw -g window-status-bell-style fg=colour61
set -g pane-border-style fg=colour235
set -g pane-active-border-style fg=colour240
set -g message-style bg=colour235,fg=colour166

# clock
setw -g clock-mode-colour colour64 #green

# set -as terminal-overrides ',*:smulx=\E[4\:%p1%dm'
# set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support ???
# set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0
# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
